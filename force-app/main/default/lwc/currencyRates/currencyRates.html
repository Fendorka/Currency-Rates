<template>
  <template if:true={isLoaded}>
    <c-simple-pagination tabledata={sortedData}> </c-simple-pagination>

    <div class="slds-align_absolute-center">
      <!-- <template if:true={currencyList}>
            <lightning-combobox 
            name="Industry" value={base} options={currencyList} onchange={handleChange}>
        </template>
        </lightning-combobox>
        <template if:false={currencyList}>
            <lightning-badge label={base}></lightning-badge>
        </template> -->

      <lightning-button
        variant="brand"
        label={base}
        onclick={openModal}
      ></lightning-button>

      <lightning-button
        onclick={refreshRates}
        label="Update"
        variant="brand"
        icon-name="action:update"
      ></lightning-button>
      <lightning-badge label={date}></lightning-badge>

    </div>
  </template>

  <template if:true={isShownChooseCurrencyModal}>
    <c-choose-currency-modal
      currencydata={sortedData}
      ontogglefavourite={handleFavouriteCurrencyChange}
      onnewbasecurrency={handleBaseCurrencyChange}
      onsetmodalvisibility={showChooseCurrencyModal}
    ></c-choose-currency-modal>
  </template>
</template>
